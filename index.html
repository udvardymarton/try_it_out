<!DOCTYPE html>
<html>
<head>
	<title> Demo Version </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="home.css" rel="stylesheet">
<script>
$(document).ready(function(){
  $("#top").load("nav.html")
});
</script>
<script>
  $(document).ready(function(){
    $("#bottom").load("footer.html")
  });
  </script>
</head>
<body>
<!--- Nav -->
<div id="top"></div>
<!--- Image Slider -->
<div id = "slides" class="carousel slide" data-ride="carousel">
  <ol class = "carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-fluid" src="img/background.png">
      <div class="carousel-caption">
        <h1 class="display-2">Project 2</h1>
        <h3>Made by us</h3>
        <button type="button" class="btn btn-outline-light btn-lg" onclick="window.location.href='https://github.com/szlevi1998/Szoft.Mod.Project2';">Github</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='https://trello.com/b/ufb2HoQh/szoftmodproject2';">Trello</button>
      </div>
    </div>
    <div class="carousel-item">
      <img class="img-fluid" src="img/background2.png" alt="Responsive image">
    </div>
    <div class="carousel-item">
      <img class="img-fluid" src="img/background3.png" alt="Responsive image">
    </div>
  </div>
  </div>
  
  <!--- Welcome Section -->
  <div class="container-fluid padding">
  <div class="row welcome text-center">
    <div class="col-12">
      <h1 class="display-4"> Filmkölcsönző adattároló oldala</h1>
    </div>
    <hr>
    <div class="col-12">
      <p class="lead">A weboldal a papír alapú adattárolást hivatott leváltani.</p>
  
  <!--- Fixed background -->
  <figure>
    <div class= "fixed-wrap">
      <div id="fixed">
      </div>
    </div>
  </figure>
   <!--- Footer --> 
  <div id="bottom"></div>
</body>
</html>
